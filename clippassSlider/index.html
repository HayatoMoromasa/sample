<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>clip-pass Slider</title>
</head>
<body>
    <div class="container">
        <div class="box box1">
            <video src="./1.mp4" autoplay loop muted></video>
            <div class="content">
                <h2>Slide one</h2>
            </div>
        </div>
        <div class="box box2">
            <video src="./2.mp4" autoplay loop muted></video>
            <div class="content">
                <h2>Slide Two</h2>
            </div>
        </div>
        <div class="box box3">
            <video src="./3.mp4" autoplay loop muted></video>
            <div class="content">
                <h2>Slide Three</h2>
            </div>
        </div>
    </div>
    <script>
        let box = document.querySelectorAll('.box');
        box.forEach(popup => popup.addEventListener('click', () => {
            popup.classList.toggle('active')
        }));
    </script>
</body>
</html>
