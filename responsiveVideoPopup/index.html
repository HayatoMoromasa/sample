<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>responsiveVideoPopup</title>
</head>
<body>
    <div class="banner">
        <div class="content">
            <img src="bg.png">
            <h2>Video Popup on Click / Vanilla JS</h2>
            <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Numquam repellat mollitia optio quasi nostrum veritatis ab amet. Deleniti eius architecto placeat? Doloribus quis placeat quia ab et fugit! Eos, saepe?</p>
            <a href="#" onclick="toggle();">Watch movie</a>
        </div>
    </div>
    <div class="trailer">
        <video src="video.mp4" controls="true"></video>
        <div class="close" onclick="toggle();">&times;</div>
    </div>
    <script type="text/javascript">
        function toggle(){
            const trailer = document.querySelector(".trailer");
            const video = document.querySelector("video");
            trailer.classList.toggle("active");
            video.pause();
            video.currentTime = 0;
        }
    </script>
</body>
</html>
