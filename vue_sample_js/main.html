<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
    <link rel="stylesheet" href="main.css">
    <title>VueSample</title>
</head>
<body>
    <div id="app">
        <div class="container">
            <h1 class="pageTitle">商品一覧</h1>
            <!-- 検索欄 -->
            <div class="search">
                <div class="result">
                    検索結果<span class="count">6件</span>
                </div>
                <div class="condition">
                    <div class="target">
                        <label><input type="checkbox">セール対象</label>
                        <label><input type="checkbox">送料無料</label>
                    </div>
                    <div class="sort">
                        <label for="sort">並び替え</label>
                        <select id="sort" class="sorting">
                            <option value="1">標準</option>
                            <option value="2">価格が安い順</option>
                        </select>
                    </div>
                </div>
            </div>
            <!-- 商品一覧 -->
            <div class="list">
                <div class="item">
                    <figure class="image">
                        <div class="status">SALE</div>
                        <img src="images/01.jpg" alt="">
                        <figcaption>塩ラーメン<br>アイテム1</figcaption>
                    </figure>
                    <div class="detail">
                        <div class="price"><span>1000</span>円(税込)</div>
                        <div class="shipping-fee none">送料無料</div>
                    </div>
                </div>
                <div class="item">
                    <figure class="image">
                        <div class="status">SALE</div>
                        <img src="images/02.jpg" alt="">
                        <figcaption>豚骨ラーメン<br>アイテム2</figcaption>
                    </figure>
                    <div class="detail">
                        <div class="price"><span>900</span>円(税込)</div>
                        <div class="shipping-fee none">送料無料</div>
                    </div>
                </div>
                <div class="item">
                    <figure class="image">
                        <div class="status">SALE</div>
                        <img src="images/03.jpg" alt="">
                        <figcaption>醤油ラーメン<br>アイテム3</figcaption>
                    </figure>
                    <div class="detail">
                        <div class="price"><span>800</span>円(税込)</div>
                        <div class="shipping-fee">送料200円</div>
                    </div>
                </div>
                <div class="item">
                    <figure class="image">
                        <div class="status">SALE</div>
                        <img src="images/04.jpg" alt="">
                        <figcaption>味噌ラーメン<br>アイテム4</figcaption>
                    </figure>
                    <div class="detail">
                        <div class="price"><span>500</span>円(税込)</div>
                        <div class="shipping-fee none">送料無料</div>
                    </div>
                </div>
                <div class="item">
                    <figure class="image">
                        <div class="status">SALE</div>
                        <img src="images/05.jpg" alt="">
                        <figcaption>ラーメン?<br>アイテム5</figcaption>
                    </figure>
                    <div class="detail">
                        <div class="price"><span>1500</span>円(税込)</div>
                        <div class="shipping-fee">海外配送料+2000円</div>
                    </div>
                </div>
                <div class="item">
                    <figure class="image">
                        <img src="images/06.jpg" alt="">
                        <figcaption>魚介ラーメン<br>アイテム6</figcaption>
                    </figure>
                    <div class="detail">
                        <div class="price"><span>750</span>円(税込)</div>
                        <div class="shipping-fee none">送料無料</div>
                    </div>
                </div>

            </div>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
