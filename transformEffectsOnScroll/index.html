<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>transformEffectsOnScroll</title>
</head>
<body>
    <section>
        <div class="text-wrap">
            <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Labore voluptate neque excepturi laborum beatae nulla amet impedit deleniti necessitatibus mollitia? Modi impedit debitis accusantium, ducimus quasi porro tempora esse dolor.</p>
        </div>
        <span class="curve">
            <img src="./curve.png" alt="">
        </span>
    </section>
</body>
<script type="text/javascript">
    let scroll = document.querySelector('.curve');
    window.addEventListener('scroll',function(){
        let value = 1 + window.scrollY/-500;
        scroll.style.transform = `scaleY(${value})`
    })
</script>
</html>
