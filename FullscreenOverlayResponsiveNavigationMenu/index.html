<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>FullscreenOverlayResponsiveNavigationMenu</title>
</head>
<body>
    <div id="toggleIcon" onclick="menuToggle()"></div>
    <div id="menu-overlay">
        <ul>
            <li><a href="">Home</a></li>
            <li><a href="">About</a></li>
            <li><a href="">Services</a></li>
            <li><a href="">Portfolio</a></li>
            <li><a href="">Our Team</a></li>
            <li><a href="">Contact</a></li>
        </ul>
    </div>
    <script type="text/javascript">
        function menuToggle(){
            let nav = document.getElementById('menu-overlay');
            nav.classList.toggle('active');
            let navClose = document.getElementById('toggleIcon');
            navClose.classList.toggle('active');
        }
    </script>
</body>
</html>
